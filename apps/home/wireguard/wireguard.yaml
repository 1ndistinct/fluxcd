### How to get internet access
apiVersion: v1
kind: Namespace
metadata:
  name: wireguard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
  namespace: wireguard
spec:
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
        - image: linuxserver/wireguard:latest
          volumeMounts:
            - mountPath: /config
              name: wireguard-pv
          name: wireguard
          envFrom:
            - secretRef:
                name: wireguard
          ports:
            - containerPort: 51820
          securityContext:
            capabilities:
              add:
              - NET_ADMIN
              - SYS_MODULE
            privileged: true
      volumes:
      - name: wireguard-pv
        persistentVolumeClaim:
          claimName: wireguard-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard-ui
  namespace: wireguard
spec:
  selector:
    matchLabels:
      app: wireguard-ui
  template:
    metadata:
      labels:
        app: wireguard-ui
    spec:
      containers:
        - image: ngoduykhanh/wireguard-ui:latest
          volumeMounts:
            - mountPath: /etc/wireguard
              name: wireguard-pv
            - mountPath: /app/db
              name: wireguard-ui-db
          name: wireguard-ui
          envFrom:
            - secretRef:
                name: wireguard
          ports:
            - containerPort: 5000
          securityContext:
            capabilities:
              add:
              - NET_ADMIN
              - SYS_MODULE
            privileged: true
      volumes:
      - name: wireguard-pv
        persistentVolumeClaim:
          claimName: wireguard-pvc
      - name: wireguard-ui-db
        persistentVolumeClaim:
          claimName: wireguard-ui-db
---
apiVersion: v1
kind: Service
metadata:
  name: wireguard-external
  namespace: wireguard
spec:
  type: NodePort
  selector:
    app: wireguard
  ports:
    - name: vpn
      port: 51820
      protocol: UDP
      targetPort: 51820
      nodePort: 31500

---
apiVersion: v1
kind: Service
metadata:
  name: wireguard-ui-external
  namespace: wireguard
spec:
  type: NodePort
  selector:
    app: wireguard-ui
  ports:
    - name: ui
      port: 5000
      protocol: TCP
      targetPort: 5000
      nodePort: 31502
