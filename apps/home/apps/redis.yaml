apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis  
  namespace: apps
spec:
  releaseName: redis
  interval: 1m
  chart:
    spec:
      chart: redis
      version: '18.5.0'
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    fullnameOverride: redis
    architecture: standalone
    auth:
      enabled: false
    global:
      storageClass: rook-cephfs
    master:
      tolerations:
      - key: networkmode
        operator: Equal
        value: host
        effect: PreferNoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: networkmode
                operator: In
                values:
                - host  
      persistence:
        size: 5Gi
      service:
        type: NodePort 
        nodePorts:
          redis: 32000