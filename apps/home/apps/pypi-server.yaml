apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pypi-server  
  namespace: apps
spec:
  releaseName: pypi-server
  interval: 1m
  chart:
    spec:
      chart: pypi-server
      version: '0.1.0'
      sourceRef:
        kind: HelmRepository
        name: cgsimmons-charts
        namespace: flux-system
  values:
    pod:
      replicas: 1
      tolerations:
      - key: networkmode
        operator: Equal
        value: host
        effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: networkmode
                operator: In
                values:
                - host  
    persistence:
      storageClassName: rook-cephfs
      size: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: pypi-external
spec:
  type: NodePort
  selector:
    app.kubernetes.io/instance: pypi-server
    app.kubernetes.io/name: pypi-server
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
      nodePort: 30500