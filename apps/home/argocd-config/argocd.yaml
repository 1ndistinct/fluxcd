---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Deployed Apps
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  # - https://github.com/1ndistinct/topical.git
  - https://github.com/1ndistinct/llama.git
  - https://github.com/GipsyLogic/gipsyanalyser.git
  - https://github.com/GipsyLogic/looksrare.git
  # - https://github.com/1ndistinct/todo.git
  # - https://github.com/1ndistinct/todo-ui.git
  # Only permit applications to deploy to the guestbook namespace in the same cluster
  destinations:
  - namespace: apps
    server: https://kubernetes.default.svc

  # Deny all cluster-scoped resources from being created, except for Namespace
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'