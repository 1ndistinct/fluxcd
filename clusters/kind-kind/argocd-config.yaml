apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: argocd-config
  namespace: flux-system
spec:
  interval: 0m30s
  dependsOn:
    - name: argocd-infra
  path: "./apps/kind-kind/argocd-config"
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  wait: true
  timeout: 5m0s
