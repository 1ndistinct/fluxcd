---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Deployed Apps
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  # - https://github.com/1ndistinct/topical.git
  - https://github.com/1ndistinct/llama.git
  - https://github.com/GipsyLogic/gipsyanalyser.git
  - https://github.com/GipsyLogic/looksrare.git
  - https://github.com/1ndistinct/authapi.git
  - https://github.com/1ndistinct/tekkit2.git
  - https://github.com/1ndistinct/aws-resource-manager.git
  - https://github.com/1ndistinct/documentation.git
  # - https://github.com/1ndistinct/todo-ui.git
  - https://github.com/thewatergategroups/benjamin.git
  # Only permit applications to deploy to the guestbook namespace in the same cluster
  destinations:
  - namespace: apps
    server: https://kubernetes.default.svc

  # Deny all cluster-scoped resources from being created, except for Namespace
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
data:
  policy.csv: |
    p, role:admin, applications, *, */*, allow
    p, role:admin, projects, *, */*, allow
    p, role:admin, clusters, *, */*, allow
    p, role:admin, repositories, *, */*, allow

    p, role:standard, applications, get, apps/*, allow
    p, role:standard, applications, update, apps/*, allow
    p, role:standard, applications, create, apps/*, allow
    p, role:standard, applications, delete, apps/*, allow

    p, role:readonly, applications, get, apps/*, allow

  policy.default: role:readonly

  scopes: '[groups]'

# This part maps the IDP groups to the Argo CD roles
  rbac.groups: |
    g, admin, role:admin
    g, standard, role:standard
    g, readonly, role:readonly
