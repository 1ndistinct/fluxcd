apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: argocd-oidc-secret
  namespace: argocd
spec:
  encryptedData:
    oidc.ciaran.clientSecret: 
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: argocd
      name: argocd-oidc-secret
      namespace: argocd
    type: Opaque
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  releaseName: argocd
  interval: 1m
  chart:
    spec:
      chart: argo-cd
      version: '5.19.12'
      sourceRef:
        kind: HelmRepository
        name: argocd
        namespace: flux-system
  install:
    remediation:
      retries: 1
  upgrade:
    timeout: 30s
    remediation:
      retries: 1
      strategy: rollback
  values:
    global:
      domain: argocd.thewatergategroups.com
    server:
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/hostname: argocd.thewatergategroups.com
          external-dns.alpha.kubernetes.io/cname-target: thewatergategroups.com
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          kubernetes.io/ingress.class: nginx
        hosts:
          - argocd.thewatergategroups.com
        tls:
          - hosts:
            - argocd.thewatergategroups.com
            secretName: wildcard-watergate-tls
      service:
        type: ClusterIP
        servicePortHttps: 443
        servicePortHttp: 80
    configs:
      params:
        server.insecure: true
      cm: 
        admin.enabled: false
        url: https://argocd.thewatergategroups.com
        oidc.config: |
              name: Ciaran
              issuer: https://auth.thewatergategroups.com
              clientID: 94221717-e022-4d82-b90d-e83fece477c9
              clientSecret: $argocd-oidc-secret:oidc.ciaran.clientSecret
              requestedScopes:
                - openid
                - profile
                - email
                - groups
              getUserInfo: true