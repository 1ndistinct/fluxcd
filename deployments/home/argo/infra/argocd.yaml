apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  releaseName: argocd
  interval: 1m
  chart:
    spec:
      chart: argo-cd
      version: '5.19.12'
      sourceRef:
        kind: HelmRepository
        name: argocd
        namespace: flux-system
  install:
    remediation:
      retries: 1
  upgrade:
    timeout: 30s
    remediation:
      retries: 1
      strategy: rollback
  values:
    server:
      service:
        type: ClusterIP
        servicePortHttps: 443
        servicePortHttp: 80
    configs:
      cm: 
        admin:
          enabled: false
        url: https://argocd-server.argocd.svc.cluster.local
        oidc.config: |
              name: Ciaran
              issuer: http://authapi.apps.svc.cluster.local:8000
              clientID: 94221717-e022-4d82-b90d-e83fece477c9
              clientSecret: $oidc.ciaran.clientSecret
              requestedScopes:
                - openid
                - profile
                - email
              getUserInfo: true