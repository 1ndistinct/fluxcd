apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pypi-server  
  namespace: apps
spec:
  releaseName: pypi-server
  interval: 1m
  chart:
    spec:
      chart: pypi-server
      version: '0.1.0'
      sourceRef:
        kind: HelmRepository
        name: cgsimmons-charts
        namespace: flux-system
  values:
    pod:
      securityContext: 
        fsGroup: 0
        runAsUser: 0
        runAsGroup: 0
      replicas: 1
    persistence:
      storageClassName: rook-cephfs
      size: 400Mi

    ingress:
      enabled: true