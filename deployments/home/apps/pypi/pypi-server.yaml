apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pypi-server  
  namespace: apps
spec:
  releaseName: pypi-server
  interval: 1m
  chart:
    spec:
      chart: pypi-server
      version: '0.1.0'
      sourceRef:
        kind: HelmRepository
        name: cgsimmons-charts
        namespace: flux-system
  values:
    auth:
      secretName: pypi-server
    pod:
      securityContext: 
        fsGroup: 0
        runAsUser: 0
        runAsGroup: 0
      replicas: 1
    persistence:
      storageClassName: rook-cephfs
      size: 400Mi
---
apiVersion: v1
kind: Service
metadata:
  name: pypi
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/instance: pypi-server
    app.kubernetes.io/name: pypi-server
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pypi
  annotations:
    external-dns.alpha.kubernetes.io/alias: "true"
    external-dns.alpha.kubernetes.io/target: "thewatergategroups.com"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - pypi.thewatergategroups.com
    secretName: wildcard-watergate-tls
  rules:
  - host: pypi.thewatergategroups.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pypi-server
            port:
              number: 80
